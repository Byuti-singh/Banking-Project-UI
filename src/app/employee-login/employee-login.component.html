<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #employeeLoginForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="employee.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="employee.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required #password="ngModel">
        </div>
        <button type="submit" [disabled]="!employeeLoginForm.form.valid" 
        class="btn btn-info">Login</button>
      </form>
    </div>
  </div>
