<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <h4>If you are not a manager, please <a routerLink="/">click here.</a></h4>
        <hr>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="manager.email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter your email address"
              required #email="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="manager.password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required #password="ngModel">
          </div>
          <div class="form-group">
            <label for="repassword">Re-Enter the Password</label>
            <input type="password" [(ngModel)]="rePassword" 
              class="form-control" 
              id="repassword" 
              name="repassword" 
              placeholder="Re-Enter your password here"
              required #repassword="ngModel">
          </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="manager.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
           
        </div>
        <button type="submit" [disabled]="!signupForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
