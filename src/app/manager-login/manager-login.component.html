<div class="card my-5">
    <div class="card-body">
        <form  #managerForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="manager.name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter your name"
              required #name="ngModel">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="manager.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required #password="ngModel">
        </div>
        <button type="submit" [disabled]="!managerForm.form.valid" 
        class="btn btn-info" (click)="onLogin()">Login</button>
        <button type="button" [disabled]="managerForm.form.valid" class="btn btn-success" 
                (click)="onSignup()"> Sign up</button>
      </form>
    </div>
  </div>
